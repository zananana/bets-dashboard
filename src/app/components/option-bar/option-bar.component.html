<header class="option-bar">
  
  <button class="btn" (click)="changeLanguage('pl')" [class.active]="activeLang==='pl'">PL</button>
  <button class="btn" (click)="changeLanguage('en')" [class.active]="activeLang==='en'">EN</button>

  <button class="btn" (click)="changeCurrency('USD')" [class.active]="activeCurrency==='USD'">USD</button>
  <button class="btn" (click)="changeCurrency('PLN')" [class.active]="activeCurrency==='PLN'">PLN</button>

</header>
